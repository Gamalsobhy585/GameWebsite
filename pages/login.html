<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="shortcut icon" href="../images/batmanfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/scroll.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signin-content">
                <form method="POST" id="signin-form" class="signin-form">
                    <h2>Sign In</h2>
                    <p class="desc">Welcome back! Please sign in to your account.</p>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="loginEmail" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password" required/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="signinBtn" class="form-submit submit" value="Sign in"/>
                        <a href="../index.html" class="submit-link submit">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../js/login.js"></script>

</body>
</html>
